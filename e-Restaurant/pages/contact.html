<body>
    

    <header id="first-layer">

        <div id="navigation">

            <div class="item">
                <div class="logo">
                   <a href="../home.html">
                        <img src="../assets/images/logo.png" alt="logo" style="width:100px;height:90px;margin-top: 17px;border-radius:10%">
                    </a> 
                </div>

                <div class ="text">
                    <ul class="list">

            <div class="item">

            </div>

    </header>


    <div id="main">



        <div id="contact-form">


            <form name="form1" id="form1" method="post" onsubmit="return validateForm()">
                <table>
                
                
                <tr>
                    <td>Name-Surname:</td>
                    <td><input type="text" id="name1" name="nameText" /></td>
                </tr>
                
              
                <tr>
                    <td>E-Mail:</td>
                    <td><input type="text" id="email1" name="emailText" /></td>
                </tr>
                
                <tr>
                    <td>Password:</td>
                    <td><input type="Password" id="pass1" name="passText" /></td>
                </tr>
                
            
                
                <tr>
                    <td>Repeat Password:</td>
                    <td><input type="Password" id="pass2" name="passText2" /></td>
                </tr>
            
                
                <tr>
                    <td>Content:</td>
                    <td><textarea id="textarea1" name="textarea1" cols="30" rows="10"></textarea></td>
                </tr>

                
                <tr>
                    <td> </td>
                    <td>
                        <input type="submit"  id="submitBtn" name="submit" value="Sign Up" />
                        <input type="reset"  id="resetBtn" name="reset" value="Reset" />
                    </td>
                </tr>
                </table>
                
            </form>

        </div>
